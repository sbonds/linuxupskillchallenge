dist: xenial
language: python
python: 
- "3.7"
branches:
  only:
  - sbonds-long-term

install:
- pip install mdx_truly_sane_lists
- pip install mkdocs
- pip install mkdocs-material

script: true # Skip script (Don't use this if one already exists)

before_deploy:
- python --version
- mkdocs --version
- pip show mkdocs-material | grep -E ^Version
- mkdocs build --verbose --clean --strict

# https://docs.travis-ci.com/user/deployment/pages/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: site
  on:
    # Deploys on the master branch of gh-pages even though it reads from sbonds-long-term in the repository
    branch: master
